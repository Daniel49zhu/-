<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .box {
            height: 100%;
            position: relative;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            width: 200px;
            margin: 0 10px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item" style="height:250px"></div>
        <div class="item" style="height:200px"></div>
        <div class="item" style="height:300px"></div>
    </div>
</body>

</html>
