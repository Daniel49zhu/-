<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
姓名:<input type="text" id="name"/>
年龄:<input type="text" id="age"/>
<input type="button" value="添加" onclick="addUser()"/>
<input type="button" value="查询" onclick="findUser()"/>
<input type="button" value="删除" onclick="removeUser()"/>
<script type="text/javascript">
    function addUser() {
        window.localStorage.setItem(document.getElementById("name").value, document.getElementById("age").value);
    }

    function findUser() {
        var res = window.localStorage.getItem(document.getElementById("name").value);
        alert(res);
    }

    function removeUser() {
        window.localStorage.removeItem(document.getElementById("name").value)
    }
</script>
</body>
</html>
